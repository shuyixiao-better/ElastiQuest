spring:
  application:
    name: elasticquest-backend
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

server:
  port: 8080
  servlet:
    context-path: /api

# Elasticsearch 默认配置（可通过 API 动态配置）
elasticsearch:
  default:
    host: localhost
    port: 9200
    scheme: http
    username: 
    password: 
    connection-timeout: 5000
    socket-timeout: 60000

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
