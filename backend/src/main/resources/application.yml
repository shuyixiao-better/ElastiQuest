spring:
  application:
    name: elasticquest-backend
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

server:
  port: 8080
  servlet:
    context-path: /api

# Elasticsearch 默认配置（可通过 API 动态配置）
elasticsearch:
  default:
    host: localhost
    port: 9200
    scheme: http
    username: 
    password: 
    connection-timeout: 5000
    socket-timeout: 60000

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# 模力方舟 LLM 配置
llm:
  molizk:
    api-url: https://ai.gitee.com/v1/chat/completions
    api-key: ${LLM_API_KEY:your-api-key-here}
    model: Qwen3-235B-A22B-Instruct-2507
    timeout: 60000
    default-system-prompt: "你是一个智能助手。请结合你的知识和用户提供的参考资料来回答问题。如果你的回答中直接引用了参考资料的内容，请保持原文。"
